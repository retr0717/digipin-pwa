<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DigiPin Tracker</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center">
    <div id="loader" class="mb-4" style="display: none;">
      <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="w-100" style="max-width: 400px;">
      <div class="card shadow-lg p-4 fade-in">
        <h1 class="mb-4 text-center">DigiPin Tracker</h1>
        <div class="mb-3">
          <input type="text" id="apiKeyInput" class="form-control" placeholder="Enter your DigiPin API Key" />
        </div>
        <div class="d-grid mb-4">
          <button id="startBtn" class="btn btn-primary btn-lg">Start Tracking</button>
        </div>
        <div id="output" class="bg-light rounded p-3">
          <p class="mb-2"><strong>Latitude:</strong> <span id="lat">-</span></p>
          <p class="mb-2"><strong>Longitude:</strong> <span id="lon">-</span></p>
          <p class="mb-0"><strong>DigiPin:</strong> <span id="digipin">Waiting...</span></p>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</html>
