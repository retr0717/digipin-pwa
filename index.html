<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DigiPin Tracker</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap"
    rel="stylesheet">
  <script defer src="script.js"></script>
</head>

<body>
  <div class="app-container">
    <div class="app-wrapper">
      <!-- App Header -->
      <header class="app-header">
        <div class="logo-container">
          <div class="logo-icon">
            <i class="bi bi-geo-alt-fill"></i>
          </div>
          <h1 class="app-title">DigiPin</h1>
        </div>
        <div class="theme-toggle">
          <button id="themeToggleBtn" class="theme-btn" aria-label="Toggle dark mode">
            <i class="bi bi-moon-stars"></i>
          </button>
        </div>
      </header>

      <main class="app-content">
        <!-- API Key Input Container -->
        <div class="api-key-container">
          <div class="welcome-message">
            <h2>DigiPin</h2>
            <p>Secure location tracking</p>
          </div>

          <div class="input-group">
            <div class="floating-field">
              <input type="text" id="apiKeyInput" class="floating-input" placeholder=" " autocomplete="off" />
              <label for="apiKeyInput" id="apiKeyLabel" class="floating-label">Enter API Key</label>
              <div class="input-focus-indicator"></div>
            </div>
            <small class="helper-text">Use "demo" for test data</small>
          </div>

          <div class="action-container">
            <button id="startBtn" class="primary-btn">
              <span class="btn-text">Track</span>
              <i class="bi bi-arrow-right"></i>
              <div class="btn-ripple"></div>
            </button>
          </div>
        </div>

        <!-- Tracking Container (initially hidden) -->
        <div class="tracking-container">
          <!-- Status Bar -->
          <div class="status-bar">
            <div class="status-indicator">
              <div class="status-dot pulse"></div>
              <span id="statusText">Tracking active</span>
            </div>
            <div class="accuracy-indicator">
              <i class="bi bi-reception-4"></i>
              <span id="accuracyText">High accuracy</span>
            </div>
          </div>

          <!-- Map Preview (placeholder) -->
          <div class="map-preview">
            <div class="map-overlay">
              <div class="map-pin"></div>
            </div>
          </div>

          <!-- Single Row Location Data -->
          <div class="location-data-strip">
            <div class="location-data-item">
              <i class="bi bi-geo-alt-fill location-icon"></i>
              <span id="lat" class="location-value">-</span>,
              <span id="lon" class="location-value">-</span>
            </div>
            <div class="location-data-item timestamp">
              <i class="bi bi-clock"></i>
              <span id="timestamp" class="location-value">-</span>
              <div id="refreshIndicator" class="refresh-indicator">
                <i class="bi bi-arrow-repeat"></i>
              </div>
            </div>
          </div>

          <!-- DigiPin Output - Compact Version -->
          <div id="output" class="digipin-card card-shadow">
            <div class="card-header">
              <h3>DigiPin</h3>
              <button id="copyBtn" class="icon-btn" aria-label="Copy DigiPin">
                <i class="bi bi-clipboard"></i>
              </button>
            </div>
            <div id="digipin-container" class="digipin-display">
              <div id="digipin" class="digipin-value"></div>
              <div id="waiting-indicator" class="waiting-module">
                <div class="dot-pulse"></div>
              </div>
            </div>
            <div class="digipin-footer">
              <div class="validity-indicator">
                <i class="bi bi-shield-check"></i>
                <span id="validityText">Valid 5min</span>
              </div>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="action-buttons">
            <button id="shareBtn" class="secondary-btn">
              <i class="bi bi-share"></i>
              <span>Share</span>
            </button>
            <button id="resetBtn" class="outline-btn">
              <i class="bi bi-arrow-counterclockwise"></i>
              <span>Reset</span>
            </button>
          </div>
        </div>
      </main>

      <!-- Toast Notification -->
      <div id="toastNotification" class="toast-notification">
        <div class="toast-icon">
          <i class="bi bi-check-circle-fill"></i>
        </div>
        <div class="toast-message">DigiPin copied to clipboard</div>
        <button class="toast-close" aria-label="Close notification">
          <i class="bi bi-x"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Loader Overlay -->
  <div id="loader" class="loader-overlay">
    <div class="loader-content">
      <div class="spinner"></div>
      <div class="loader-text">Processing location data...</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>

</html>
